<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Polestar Web Question - Login</title>
<!--        CSS sheet-->
        <link rel="stylesheet" href="style.css">
<!--       Bootstrap link-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!--        FontAwesome link-->
        <script src="https://kit.fontawesome.com/27853544a2.js" crossorigin="anonymous"></script>
<!--        Javascript links-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="mx-0 mx-sm-auto">
          <div class="card">
              <!--Sort Header-->
            <div class="card-header bg-dark">
              <h5 class="card-title text-center text-white mt-2" id="exampleModalLabel">Polestar TestDrive Info</h5>
            </div>
              <!--FORM START-->
            <form class="border border-light p-5" action="mailto:mads.hoxer.larsen@polestar.com" method="post" enctype="text/plain">
                <p class="h4 mb-4 text-center">KundeInfo</p>
                <!--Email input-->
                <input type="email" id="defaultLoginFormEmail" class="form-control mb-2" placeholder="E-mail" name="Mail">
                <!--Navn input-->
                <input type="text" id="navn" class="form-control mb-2" placeholder="Navn" name="Navn">
                <!--Kundetype dropdown-->
                <label for="kundetype"><strong>Kundetype:</strong></label><br>
                <select class="browser-default custom-select mb-2" id="kundetype" name="Kundetype">
                    <option value="" disabled="" selected="">Kundetype</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select><br>
                <!--Tid til køb dropdown-->
                <label for="forventetkob"><strong>Tid til køb:</strong></label><br>
                <select class="browser-default custom-select mb-2" id="forventetkob" name="Tid til køb">
                    <option value="" disabled="" selected="">Tid til køb</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select><br>
                <!--Note felt-->
                <label for="textarea"><strong>Noter:</strong></label>
                <textarea id="textarea" class="form-control mb-2" placeholder="Fri note om test drive" name="Noter"></textarea>
                <!--Permission check mark-->
                <div class="d-flex justify-content-between">
                    <div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                            <label class="custom-control-label" for="defaultLoginFormRemember">Permission to Email</label>
                        </div>
                    </div>
                </div>
                <!--Send button-->
                <button class="btn btn-dark btn-block my-1" type="submit">Send</button>
            </form>
            <!--FORM END-->
          </div>
        </div>
    </body>
    </html>
